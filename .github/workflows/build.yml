name: Build, Push & Deploy to Minikube

on:
  workflow_dispatch:
    inputs:
      region:
        description: "AWS region"
        required: true
        type: choice
        default: "us-east-1"
        options:
          - us-east-1
          - eu-central-1
      environment:
        description: "environment"
        required: true
        type: choice
        default: "dev"
        options:
          - dev
          - qa
      image_tag:
        description: "Docker image tag"
        required: true
        type: string
      dockerfilePath:
        description: "Dockerfile path"
        default: Dockerfile
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.region }}
          role-skip-session-tagging: true
          role-duration-seconds: 1200

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set ECR repository name and URI
        id: ecr
        run: |
          REPO_NAME="my-service-${{ inputs.environment }}"
          echo "ECR_REPO=$REPO_NAME" >> $GITHUB_ENV
          echo "ECR_URI=${{ steps.login-ecr.outputs.registry }}/$REPO_NAME" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -f ${{ inputs.dockerfilePath }} \
            -t $ECR_URI:${{ inputs.image_tag }} .

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_URI:${{ inputs.image_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy Helm chart to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "helm-dotnet/*"
          target: "~/helm-dotnet"

      - name: Deploy to Minikube on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            cd ~/helm-dotnet
            helm upgrade --install my-service-${{ inputs.environment }} . \
              --set image.tag=${{ inputs.image_tag }} 
