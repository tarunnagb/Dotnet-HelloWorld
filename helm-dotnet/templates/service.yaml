apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.svcname }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dotnet-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5004
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: 30400
      {{- end }}
  selector:
    {{- include "dotnet-helm.selectorLabels" . | nindent 4 }}
